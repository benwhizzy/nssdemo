<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Video Embed</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            margin: auto;
        }

        .thumbnail {
            width: 100%;
            cursor: pointer;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .play-button::before {
            content: "â–¶";
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .video-wrapper {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

<div class="video-container">
    <!-- Thumbnail with play button -->
    <div id="thumbnail-container" onclick="playVideo()">
        <img src="./src/images/video-thumbnail.png" alt="Video Thumbnail" class="thumbnail">
        <div class="play-button"></div>
    </div>

    <!-- Embedded Google Drive Video -->
    <div id="video-wrapper" class="video-wrapper">
        <iframe id="gdrive-video"
                src="https://drive.google.com/file/d/1lEK-sjP9fGahPk2HoDldw_LAc_ZxFASP/preview"
                width="100%" height="450px"
                allow="autoplay"
                style="border: none;">
        </iframe>
    </div>
</div>

<script>
    function playVideo() {
        // Hide the thumbnail and play button
        document.getElementById("thumbnail-container").style.display = "none";
        
        // Show the video and update the URL to autoplay
        let videoWrapper = document.getElementById("video-wrapper");
        let videoIframe = document.getElementById("gdrive-video");
        videoIframe.src += "&autoplay=1"; // Append autoplay to the URL
        videoWrapper.style.display = "block";
    }
</script>

</body>
</html>
